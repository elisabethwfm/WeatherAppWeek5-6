<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <span class="city" id="city">Current city</span>
        <span class="time" id="date">10:42</span>
        <div class="temp">
          <span id="temperature">18</span><a href="#" class="C" id="C">°C</a>/<a
            href="#"
            class="temp F"
            id="F"
            >°F</a
          >
        </div>
      </div>

      <div class="search">
        <span class="weather" id="weather">Cloudy</span>
      </div>

      <div class="c-humidity">
        <form class="location" id="city-form">
          <input
            type="text"
            class="form-control"
            placeholder="Type your location..."
            class="input-group"
            id="city-input"
          />
          <button class="searchButton">🔍</button>
        </form>

        <button class="currentLocation" id="currentLocation">
          Current location
        </button>
        <span class="humidity" id="humidity">Humidity: 45%</span>
      </div>
      <div class="c-wind">
        <span class="wind" id="wind">Wind: 19 km/h</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
